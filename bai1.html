<script>
    findAvg()
    function findAvg() {
        let arr = [6,7,8,8,9,10]
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        avg = sum / arr.length
        console.log(avg)
    }
</script>
